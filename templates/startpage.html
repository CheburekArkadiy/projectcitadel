<!DOCTYPE html>
<html lang="en">
<style>
  head {
  opacity: 0;
  animation: ani 2.5s forwards;
}
body {
  opacity: 0;
  animation: ani 2.5s forwards;
}

@keyframes ani {
  0% {opacity: 0;}
  100% {opacity: 1;}
}
</style>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Project: Citadel</title>

    <script
      src="{{ url_for('static', filename='js/gsap.min.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/ScrollTrigger.min.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/ScrollSmoother.min.js') }}"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/startpage.css') }}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/buttons.css') }}"
      type="text/css"
    />
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="hero-section">
          <img
            data-speed=".6"
            class="hero"
            src="{{url_for('static', filename='img/hero1.png') }}"
            alt="Alt"
          />
          <div class="container">
            <div data-speed=".75" class="main-header">
              <h1 class="main-title" style="text-align: right; color: white">
                  Project: Citadel
              </h1>
            </div>
          </div>
        </header>

        <div class="portfolio">
          <div class="container">
            <main class="gallery">
              <div data-speed=".9" class="gallery__left">
                <img
                  class="gallery__item"
                  src="{{url_for('static', filename='img/2.jpg') }}"
                  alt="Alt"
                />
                <img style="margin-top: 50px; margin-bottom: 10px;"
                  class="gallery__item"
                  src="{{url_for('static', filename='img/5.jpg') }}"
                  alt="Alt"
                />

                <div class="text-block gallery__item">
                  <h2 class="text-block__h">Внеси наибольший вклад!</h2>
                  <p class="text-block__p">
                    Особо отличившиеся игроки, получат подарки от наших
                    спонсоров.
                  </p>
                  <!-- 1 -->
                  <div
                    style="
                      align-items: center;
                      font-size: 20px;
                      margin-top: 20px;
                    "
                  >
                    <a
                      href="/login"
                      class="relative p-0.5 inline-flex items-center justify-center font-bold overflow-hidden group rounded-md"
                      style="align: center; margin-top: 10px"
                    >
                      <span
                        class="w-full h-full bg-gradient-to-br from-[#ff8a05] via-[#ff5478] to-[#ff00c6] group-hover:from-[#ff00c6] group-hover:via-[#ff5478] group-hover:to-[#ff8a05] absolute"
                      ></span>
                      <span
                        class="relative px-6 py-3 transition-all ease-out bg-gray-900 rounded-md group-hover:bg-opacity-0 duration-400"
                      >
                        <span class="relative text-white"
                          >Начать приключение!</span
                        >
                      </span></a
                    >
                  </div>
                </div>
              </div>

              <div data-speed="1.1" class="gallery__right">
                <div class="text-block gallery__item">
                  <h2 class="text-block__h">Учись играя!</h2>
                  <p class="text-block__p">
                    Зарабатывайте очки, и открывайте новые подсказки! А
                    самые лучшие из вас узнают, что же находится на вершине
                    замка!
                  </p>
                </div>

                <img
                  class="gallery__item"
                  src="{{url_for('static', filename='img/1.jpg') }}"
                  alt="Alt"
                />
                <img
                  style="margin-top: 450px"
                  class="gallery__item"
                  src="{{url_for('static', filename='img/6.jpg') }}"
                  alt="Alt"
                />
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
