<style>
  body {
    background-repeat: no-repeat;

    background-position: center;

    background-attachment: fixed;

    -webkit-background-size: cover;

    -moz-background-size: cover;

    -o-background-size: cover;
    background-size: cover;
    background-position: center center;
    background-image: url(static/img/mainforest.jpg);
  }
  progress {
    display: block;
    align-items: center;
    box-shadow: 0 0 5px white;
    margin: 20px auto !important;
    border-radius: 30px;
    height: 5%;
    width: 30%;
    text-align: right;
    border-radius: 25px;
    height: 25px;
    overflow: hidden;
    width: 400px;
    background: rgb(2, 0, 36);
    background: linear-gradient(
      161deg,
      rgba(2, 0, 36, 1) 0%,
      rgba(231, 0, 255, 1) 0%,
      rgba(158, 0, 255, 1) 100%
    );
  }
  progress::-webkit-progress-value {
    -webkit-appearance: none;
    background: linear-gradient(
      161deg,
      rgba(2, 0, 36, 1) 0%,
      rgba(231, 0, 255, 1) 0%,
      rgba(158, 0, 255, 1) 100%
    );
  }

  @media (orientation: portrait) {
    progress {
      height: 5% !important;
      width: 90%;
      margin-top: 50%;
    }
    .footer-section {
    margin-top: 50%;
    }
    ul{
    font-size: 0.1vw;
    }
  }
</style>

{% extends "base.html" %} {% block content %}
<div
  class="progressBar"
  style="height: 50%; margin: 20% auto; width: 90%"
>
  {% if sp != True %}
  <progress
    style="margin: 0 auto; border-radius: 30px; width: 90%; height: 20%; align-items: center"
    id="file"
    max="100"
    value="{{procent}}"
  ></progress>
    <p style="margin-left: 75%; color: white; width: 20%; text-align: right; font-size: 2vw;">{{all_points}}/{{need_now}}</p>
  {% else %}
  <img width="500px;" src='static/img/sp.jpg' style="margin: 5% auto; margin-top: -200px;">
  {% endif %}
</div>
